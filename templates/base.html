<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bot Manager</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 1em; }
        nav { background: #eee; padding: 1em; margin-bottom: 1em; }
        nav a { margin-right: 1em; }
        .alert { padding: 1em; background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; border-radius: 5px; margin-bottom: 1em;}
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        {% if current_user.is_authenticated %}
            <a href="/dashboard">Dashboard</a>
            <a href="/logout">Logout</a>
        {% else %}
            <a href="/login">Login</a>
            <a href="/register">Register</a>
        {% endif %}
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
